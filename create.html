<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Product Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="#">Product List</a>
              <a class="nav-link" href="#">New Product</a>
              <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
            </div>
          </div>
        </div>
    </nav>

    <main class="create-main">
        <div class="create-form col-sm-12">

            <form id="create-element-form">
                <div class="mb-3">
                    <label for="productImage" class="form-label">Product Image</label>
                    <input class="form-control" type="file" id="formFile productImage">
                  </div>
                <div class="form-group">
                <label for="productName">Product Name</label>
                <input class="form-control" id="productName" rows="1"></input>
              </div >
              <div class="form-group">
                <label for="productPrice">Product Price</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="productPrice" rows="1" placeholder="00.00"></input>
                    <div class="input-group-append">
                        <span class="input-group-text">$</span>
                    </div>
                </div>
              </div>
              <div class="form-group">
                <label for="productDetail">Producto Details</label>
                <textarea class="form-control" id="productDetail" rows="3"> </textarea>
              </div>
              <button type="submit" class="submit-button btn btn-primary">Submit</button>
            </form>

        </div>
    </main>



    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom scripts -->
    <script src="./js/script.js"></script>

</body>
</html>
